<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>login</title>
  </head>
  <body>
    <h1> Inicio de sesión </h1>
      <form method="POST" action="">
          {{ form.hidden_tag() }}
          {{ form.email }}
          {{ form.contraseña }}
          {{ form.submit }}
            {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
      </form>
        <a href="{{ url_for('registro')}}">Crear cuenta </a><br>

  </body>
</html>
