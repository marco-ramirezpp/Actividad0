<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Editar Eventos</h1>
<form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.id_evento }}
        {{ form.submit }}

    <button type="button"><a href="{{ url_for('principal')}}">cancelar</a></button>


<div class="wy-table-responsive"><table class="docutils align-center">
    <colgroup>
    <col style="width: 1%">
    <col style="width: 1%">
    <col style="width: 1%">
    <col style="width: 1%">
    <col style="width: 1%">
    <col style="width: 1%">
    <col style="width: 1%">
    <col style="width: 1%">
    </colgroup>

    <tbody>
    <tr class="row-odd">
        <td><p><cite>nombre evento</cite></p></td>
        <td><p><cite>categoria</cite></p></td>
        <td><p><cite>lugar</cite></p></td>
        <td><p><cite>direccion</cite></p></td>
        <td><p><cite>fecha inicio</cite></p></td>
        <td><p><cite>fecha fin</cite></p></td>
        <td><p><cite>tipo</cite></p></td>
    </tr>

    <tr class="row-even"><td><p>{{nombre_evento}}</p></td>
        <td><p></p>{{categoria}}</td>
        <td><p></p>{{lugar}}</td>
        <td><p></p>{{direccion}}</td>
        <td><p></p>{{fecha_inicio}}</td>
        <td><p></p>{{fecha_fin}}</td>
        <td><p></p>{{tipo}}</td>

    </tr>
</tbody>

    </form>

</form>
</body>
</html>
